<script>

  function writeFile(data, filename) {
    if (JSInterface)
      JSInterface.writeFile(data, filename);

  }

  function savenote() {

    writeFile(document.getElementById("note").value , document.getElementById("filename").value );
    window.location.replace('home.html');
  }
</script>

<body style="background-color: #F0F2F5;">
  <div class="container">
    <br>
    <h1>New Note</h1>
    <div class="card">
      <div class="card-body">
        Title: <input id="filename"> <br><br>
        <textarea style="height: 200px;width: 100%;" id="note"></textarea>
        <br>
        <br>
        <button class="btn btn-primary" onclick="savenote()">Add</button>

      </div>
    </div>
    <br><br>
  </div>


</body>
